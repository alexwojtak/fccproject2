<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
        Survey Form
        </title>
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">
        Lorem Ipsum  
        </p>
        <form id="survey-form">
        <label id="name-label" for="text">Name:
        </label><br>
        <input type="text" id="name" placeholder="my name" required ><br>  
        
        <label id="email-label" for="text">Email:
        </label><br>
        <input type="email" id="email" placeholder="myemail@somewhere.com" required > <br>
        
        <label id="number-label" for="text">Number:
        </label><br>
        <input type="number" placeholder="my number" id="number"  min="1" max="10" required ><br>
        
        <select id="dropdown" name="rental-option">
        <option value="one">One</option>
        <option value="two">Two</option>
        <option value="three">Three</option>
    </select><br><br>
        
        <input type="radio" id="optiona" name="radiooptions" value="optiona">
        <label for="optiona">Option A</label><br>
        <input type="radio" id="optionb" name="radiooptions" value="optionb">
        <label for="optionb">Option B</label><br>
        <input type="radio" id="optionc" name="radiooptions" value="optionc">
        <label for="optionc">Option C</label><br>
        
        <input type="checkbox" id="box1" name="box1" value="box1">
        <label for="box1">Box 1</label><br>
        <input type="checkbox" id="box2" name="box2" value="box2">
        <label for="box2">Box 2</label><br>
        <input type="checkbox" id="box3" name="box3" value="box3">
        <label for="box3"> Box 3</label><br>
        
        <textarea rows="10" cols="30" name="comment"></textarea> <br>
        
        <input type="submit" id="submit"  value="Submit">
        
        </form>
    </body>
  </html>
